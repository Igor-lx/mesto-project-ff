<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="icon" href="<%=require('./images/favicon.ico')%>" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logoCG.svg')%>"
          alt="Логотип проекта место"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <!-- ------------------------------------------------- -->

          <div class="profile__image">
            <div
              class="profile__image edit_avatar"
              aria-label="сменить аватар"
            ></div>
          </div>

          <!-- ------------------------------------------------- -->
          <div class="profile__info">
            <h1 class="profile__title"></h1>

            <button
              class="profile__edit-button"
              type="button"
              aria-label="редактировать профиль"
            ></button>

            <p class="profile__description"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="добавить новое место"
          ></button>
        </section>
        <!-- ============================  -->
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
        <!-- ============================  -->
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2024 Mesto CG</p>
      </footer>

      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <!----------------------------------------------->
          <div class="clear_form"></div>
          <!----------------------------------------------->
          <button
            type="button"
            class="popup__close"
            aria-label="закрыть окно"
          ></button>

          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            class="popup__form"
            name="edit-profile"
            autocomplete="off"
            novalidate
          >
            <input
              type="text"
              name="person_name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
              id="input_person_name"
              pattern="^[a-zA-Zа-яА-ЯёЁ0-9\- ]+$"
              minlength="2"
              maxlength="20"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__error-message"
              id="input_person_name-error"
            ></span>
            <input
              type="text"
              name="person_description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              required
              id="input_person_description"
              pattern="^[a-zA-Zа-яА-ЯёЁ0-9\- ]+$"
              minlength="2"
              maxlength="25"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__error-message"
              id="input_person_description-error"
            ></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <!----------------------------------------------->
          <div class="clear_form"></div>
          <!----------------------------------------------->
          <button
            type="button"
            class="popup__close"
            aria-label="закрыть окно"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <input
              type="text"
              name="newplace_name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              required
              id="input_newplace_name"
              pattern="^[a-zA-Zа-яА-ЯёЁ0-9\- ]+$"
              minlength="2"
              maxlength="30"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__error-message"
              id="input_newplace_name-error"
            ></span>
            <input
              type="url"
              name="newplace_url"
              class="popup__input"
              placeholder="Ссылка на картинку"
              required
              id="input_newplace_url"
            />
            <span
              class="popup__error-message"
              id="input_newplace_url-error"
            ></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- ------------------------------------------------------------------------------------ МОДАЛКА фУЛСКРИН ИМИДЖА ------->
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button
            type="button"
            class="popup__close"
            aria-label="закрыть окно"
          ></button>
          <img src="" alt="" class="popup__image" />
          <div class="popup__section">
            <!-- *************************************************
            <div class="likes_section">
              <span class="likes_counter">0</span>
              <button type="button" class="card__like-button"></button>
            </div>
              *************************************************-->
            <h1 class="popup__caption"></h1>
            <p class="popup__autor"></p>
          </div>
        </div>
      </div>
      <!-- ------------------------------------------------------------------------ -->

      <div class="popup popup_type_avatar popup_is-animated">
        <div class="popup__content">
          <!------------------------------------------->
          <div class="clear_form"></div>
          <!------------------------------------------->
          <button
            type="button"
            class="popup__close"
            aria-label="закрыть окно"
          ></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="edit_avatar" novalidate>
            <input
              type="url"
              name="avatar_url"
              class="popup__input"
              placeholder="Ссылка на картинку"
              required
              id="input_avatar"
            />
            <span class="popup__error-message" id="input_avatar-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_card_name_change popup_is-animated">
        <div class="popup__content">
          <!------------------------------------------->
          <div class="clear_form"></div>
          <!------------------------------------------->
          <button
            type="button"
            class="popup__close"
            aria-label="закрыть окно"
          ></button>
          <h3 class="popup__title">Обновить карточку</h3>
          <form
            class="popup__form"
            name="edit_cardname"
            novalidate
            autocomplete="off"
          >
            <input
              type="text"
              name="edit_cardname_input"
              class="popup__input"
              placeholder="новое название"
              required
              id="input_changename"
              pattern="^[a-zA-Zа-яА-ЯёЁ0-9\- ]+$"
              minlength="2"
              maxlength="30"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span
              class="popup__error-message"
              id="input_changename-error"
            ></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- ----------------------------------------------------------------------- МОДАЛКА ПОДТВЕРЖДЕНИЯ УДАЛЕНИЯ ----- -->

      <div class="popup popup_type_delete-confirm popup_is-animated">
        <div class="popup__content popup__content_confirm_delete">
          <button
            type="button"
            class="popup__close"
            id="profile-popup-close"
            aria-label="закрыть окно"
          ></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button
            type="button"
            class="popup__button"
            aria-label="удалить карточку"
          >
            Да
          </button>
        </div>
      </div>
      <!-- ------------------------------------------------------------------------- МОДАЛКА ПОДТВЕРЖДЕНИЯ АПДЭЙТА ----- -->
      <div class="popup popup_type_update-confirm popup_is-animated">
        <div class="popup__content popup__content_confirm_delete">
          <button
            type="button"
            class="popup__close"
            id="profile-popup-close"
            aria-label="закрыть окно"
          ></button>
          <span class="popup__title update_confirm_warning_header">Внимание!</span>
          <span class="update_confirm_warning"
            >Обновление карточки сбросит все полученные лайки.</span
          >
          <span class="update_confirm_warning_footer">Вы уверены?</span>
          <button
            type="button"
            class="popup__button"
            aria-label="обновить карточку"
          >
            Да
          </button>
        </div>
      </div>

      <!-- ---------------------------------------------------------------------------- МОДАЛКА ЛАЙКНУВШИХ ----- -->

      <div class="popup popup_type_likes popup_is-animated">
        <div class="popup__content popup__content_likes">
          <button
            type="button"
            class="popup__close"
            id="like-popup-close"
            aria-label="закрыть окно"
          ></button>
          <div class="likers-section">
            <h3 class="popup__title popup_likes_image_name"></h3>
            <span class="popup_likes_image_autor"></span>
            <span class="popup__title_likes"></span>
            <span class="likers-names"></span>
          </div>
        </div>
      </div>
      <!-- ------------------------------------------------------------------------------------------------------- -->
    </div>

    <!-- ============================  -->
    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <button type="button" class="image__editname-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="likes_section">
            <span class="likes_counter">0</span>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </li>
    </template>
    <!-- ============================  -->
  </body>
</html>
